<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
			<div class="target-indicator">
				<div class="target-indicator__header">
					<span class="target-indicator__header__title">Target Indicator Demo</span>
				</div>
				<div class="target-indicator__body">
					<div class="reached">
						<div class="reached_target">
							<span class="reached_target__title">Reached:</span> 
							<input type="range" class="reached_target__input"/>
							<div class="target">
								<span class="target__title">Target</span>
								<span class="target__value">$15</span>
							</div>
						</div>
						<div class="reached_need">
							<img class="reached_need__icon" src="./icons/icons8-info.svg">
							You need $1 more to reach your target
						</div>
					</div>
					
				</div>
			</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
