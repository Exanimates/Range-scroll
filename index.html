<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
			<form class="target-indicator">
				<div class="target-indicator__header">
					<span class="target-indicator__header__title">Target Indicator Demo</span>
				</div>
				<div class="target-indicator__body">
					<div class="reached">
						<div class="reached_target">
							<span class="reached_target__title">Reached:</span> 
							<input type="range" min="0" max="15" step="1" value="1" name="target">
							<div class="target">
								<span class="target__title">Target</span>
								<span class="target__value">$<span class="target__value_number">15</span></span>
							</div>
							<span class="output_value">2</span>
						</div>
						<div class="reached_need">
							<img class="reached_need__icon" src="./icons/icons8-info.svg">
							<span class="need_money_text">You need $<span class="need_money_value">1</span> more to reach your target</span>
						</div>
						
					</div>
					
				</div>
			</form>
	</div>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
